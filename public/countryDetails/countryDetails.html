<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../header.css" />
    <link rel="stylesheet" href="./countryDetails.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
    crossorigin="anonymous"
  />
    <script src="./countryDetails.js" defer></script>
    <title>Countries App</title>
  </head>
  <body>
    <header class="header">
        <div class="container">
          <div class="header-content">
            <a href="../index.html">Where in the world?</a>
            <div class="theme-changer">
              <span class="icon"><i class="fa-regular fa-moon"></i></span>
              <span class="name">Dark Mode</span>
            </div>
          </div>
        </div>
      </header>
      <main class="country-details">
        <div class="container">
          <button type="button" class="back-button" onclick="history.back()">
            <span><i class="fa-solid fa-arrow-left-long"></i></span> Back
          </button>
          <div class="row country-details-content">
            <div class="col-12 col-sm-12 col-md-6">
              <div style="background-color: lightgray; height: 100%;">
                <img class="country-flag" src="" alt="">
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6">
              <div class="details-list">
                <h1 class="country-name"></h1>
                <ul>
                  <li>Native Name: <span class="native-name"></span></li>
                  <li>Population: <span class="population"></span></li>
                  <li>Region: <span class="region"></span></li>
                  <li>Sub Region: <span class="sub-region"></span></li>
                  <li>Capital: <span class="capital"></span></li>
                  <li>Top Level Domain: <span class="domain"></span></li>
                  <li>Currencies: <span class="currencies"></span></li>
                  <li>Languages: <span class="languages"></span></li>
                </ul>
                <div class="border-countries">
                  Border Countries:
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
  </body>
</html>
